<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hall{
            position: relative;
            height: 300px;
            width: 300px;
            background-color: gray;
            top: 50px;
            left: 200px;
        }
        #tv{
            position: absolute;
            height: 30px;
            width: 70px;
            background-color: red;
            left: 100px;
            text-align: center;
        }
        #sofa{
            position: absolute;
            height: 50px;
            width: 90px;
            background-color: red;
            top: 100px;
            left: 100px;
            text-align: center;
            
        }
        #fridge{
            background-color: red;
            
        }
    </style>
</head>
<body>
    <div class="hall">
        <div id="tv">TV</div>
        <div id="sofa">Sofa</div>
        <div id="fridge">Fridge</div>
    </div>
</body>
</html>
